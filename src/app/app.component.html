<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="encerramento !== 'vitoria'; else fimDeJogoVitoria" class="container mt-5">
        <div class="row">
            <div class="col">
                <h3 class="text-danger">Fim de jogo, infelismente você perdeu</h3>
                <div class="btn btn-outline-dark" (click)="reiniciarJogo()">Jogar novamente</div>
            </div>
        </div>

    </div>
</ng-template>


<ng-template #fimDeJogoVitoria>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3 class="text-success">Fim de jogo, parabéns, você venceu</h3>
                <div class="btn btn-outline-dark" (click)="reiniciarJogo()">Jogar novamente</div>
            </div>
        </div>

    </div>
</ng-template>
